<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Card Example</title>
    <style>

    </style>
</head>
<body>

<article class="card">
    <header>
        Universal Card
    </header>
    <figure>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </figure>
    <section>
        <p>This card serves as a universal solution to nearly all problems. It can function as a panel, a list, a sidebar, or even a window.</p>
    </section>
    <ul>
        <li>Panel</li>
        <li>List</li>
        <li>Sidebar</li>
        <li>Window</li>
    </ul>
    <footer>
        &copy; 2025 Universal Solutions
    </footer>
</article>

</body>
</html>
